<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
    
    <body>
        
        <nav>    
            <form class="col-3 button-list">
                <h2>Search For A City</h2>
                <input id="city-search">
                <input type="submit" id="submit-button">
            </form>

        </nav>
        <main class="d-flex">
            <div id="saved-cities" class="float-left button-list col-3">
                <button id="London">London</button>
                <button id="New York">New York</button>
                <button id="Chicago">Chicago</button>
                <button id="Los-Angeles">Los Angeles</button>
            </div>

            <div>
                <div id="hero-container" class="d-flex float-right col-10"></div>
                <div id="box-container" class="d-flex float-right col-10"></div>
            </div>

        </main>

        <script src="./assets/js/script.js"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>

</html>
